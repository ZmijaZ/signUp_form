<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <header>Header</header> -->
    <div class="main">
      <section class="left">
        <h1>SignUp Form</h1>
        <img src="signUp.svg" alt="background" />
        <h2>Sign up today to get exciting offers!</h2>
      </section>

      <section class="right">
        <div class="content">
          <h2>Get started</h2>
          <form action="#" method="POST" id="form">
            <div class="inputDiv">
              <input
                type="text"
                placeholder="First name"
                id="firstName"
                required
                pattern="[A-Za-z ]+"
              />
              <label id="fnLabel" for="firstName"></label>
            </div>

            <div class="inputDiv">
              <input
                type="text"
                placeholder="Last name"
                id="lastName"
                required
                pattern="[A-Za-z ]+"
              /><label id="lnLabel" for="lastName"></label>
            </div>
            <div class="inputDiv">
              <input type="email" placeholder="Email" id="email" required />
              <label id="eLabel" for="email"></label>
            </div>
            <div class="inputDiv">
              <input
                type="text"
                placeholder="Phone"
                id="phone"
                pattern="(\+)?([0-9])+"
              />
              <label id="phLabel" for="phone"></label>
            </div>
            <div class="inputDiv">
              <input
                type="password"
                placeholder="Password"
                id="password"
                required
              />
              <label id="pwLabel" for="password"></label>
            </div>
            <div class="inputDiv">
              <input
                type="password"
                placeholder="Confirm password"
                id="passwordConfirm"
                required
              />
              <label id="cpwLabel" for="passwordConfirm"></label>
            </div>
          </form>
          <div id="buttonDiv">
            <button type="submit" form="form">Create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </section>
    </div>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
